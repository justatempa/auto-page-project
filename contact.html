<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <title>联系我们</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2rem 0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-info {
            margin: 2rem 0;
        }
        .contact-item {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .back-btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>联系我们</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="content">
            <h2>联系方式</h2>

            <div class="contact-info">
                <div class="contact-item">
                    <strong>邮箱：</strong> support@example.com
                </div>
                <div class="contact-item">
                    <strong>电话：</strong> +86 12345678901
                </div>
                <div class="contact-item">
                    <strong>地址：</strong> 北京市朝阳区XX路123号
                </div>
                <div class="contact-item">
                    <strong>微信：</strong> example_wechat
                </div>
            </div>

            <h2>留言反馈</h2>
            <form>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="请输入您的留言"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交留言</button>
            </form>

            <div class="back-btn">
                <a href="index.html" class="btn btn-primary mt-4">返回主页</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
